
<div class="fleet-container">

  <p-toolbar [style]="{'margin-bottom':'2px'}">
    <div class="ui-toolbar-group-right">
      <button pButton type="button" icon="fa-plus" class="ui-button"></button>
    </div>
  </p-toolbar>

  <p-table [columns]="cols" [value]="transporters" dataKey="vin">
    <!-- header -->
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 2.25em"></th>
        <th>name</th>
        <th>number</th>
        <th>marquee</th>
        <th>description</th>
      </tr>
    </ng-template>
    <!-- row -->
    <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
      <tr>
        <td>
          <a href="#" [pRowToggler]="rowData">
            <i [ngClass]="expanded ? 'fa fa-fw fa-chevron-circle-down' : 'fa fa-fw fa-chevron-circle-right'"></i>
          </a>
        </td>
        <td pEditableColumn class="fleet-text">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input type="text" [(ngModel)]="rowData.name">
            </ng-template>
            <ng-template pTemplate="output">
              {{rowData.name}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td pEditableColumn class="fleet-text">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input type="text" [(ngModel)]="rowData.number">
            </ng-template>
            <ng-template pTemplate="output">
              {{rowData.number}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td pEditableColumn class="fleet-text">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input type="text" [(ngModel)]="rowData.marquee">
            </ng-template>
            <ng-template pTemplate="output">
              {{rowData.marquee}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td pEditableColumn class="fleet-text">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input type="text" [(ngModel)]="rowData.description">
            </ng-template>
            <ng-template pTemplate="output">
              {{rowData.description}}
            </ng-template>
          </p-cellEditor>
        </td>
      </tr>
    </ng-template>
    <!-- expansion -->
    <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
      <tr>
        <td [attr.colspan]="5"><div style="height:200px;"></div></td>
      </tr>
    </ng-template>
  </p-table>

</div>
