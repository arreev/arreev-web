
<div class="waypoints-waypoint-new-container">

  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
    <div class="ui-grid-row">
      <div class="ui-grid-col-6">
        <span class="routes-waypoint-new-label">name</span>
        <input pInputText type="text" placeholder="" [(ngModel)]="waypointvm.name" (ngModelChange)="validation()"/>
      </div>
      <div class="ui-grid-col-6">
        <span class="routes-waypoint-new-label">description</span>
        <input pInputText type="text" placeholder="" [(ngModel)]="waypointvm.description" (ngModelChange)="validation()"/>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-6">
        <span class="routes-waypoint-new-label">type</span>
        <input pInputText type="text" placeholder="" [(ngModel)]="waypointvm.type" (ngModelChange)="validation()"/>
      </div>
      <div class="ui-grid-col-6">
        <span class="routes-waypoint-new-label">category</span>
        <input pInputText type="text" placeholder="" [(ngModel)]="waypointvm.category" (ngModelChange)="validation()"/>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-12">
        <span class="routes-waypoint-new-label">address</span>
        <div style="display:flex;flex-direction:row;">
          <input pInputText type="text" placeholder="" [(ngModel)]="waypointvm.address" (ngModelChange)="validation()" style="flex:1;"/>
          <i class="fa fa-globe" (click)="onSearchAddress()" style="color:blue;cursor:pointer;font-size:15pt;margin-left:5px;"></i>
        </div>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-6">
        <span class="routes-waypoint-new-label">latitude</span>
        <input pInputText type="number" placeholder="" [(ngModel)]="waypointvm.latitude" (ngModelChange)="validation()"/>
      </div>
      <div class="ui-grid-col-6">
        <span class="routes-waypoint-new-label">longitude</span>
        <input pInputText type="number" placeholder="" [(ngModel)]="waypointvm.longitude" (ngModelChange)="validation()"/>
      </div>
    </div>
  </div>

  <div style="height:20px;"></div>

  <p-toolbar>
    <div class="ui-toolbar-group-left">
      <p-progressSpinner *ngIf="working" [style]="{'height':'1em'}"></p-progressSpinner>
    </div>
    <div class="ui-toolbar-group-right">
      <span>&nbsp;</span>
      <button *ngIf="validated && !working" pButton type="button" label="add this waypoint" icon="fa-plus-circle" (click)="onAdd()"></button>
    </div>
  </p-toolbar>

</div>
