
<div class="fleet-container">

  <p-toolbar [style]="{'margin-bottom':'2px'}">
    <div class="ui-toolbar-group-right">
      <button pButton type="button" icon="fa-plus" class="ui-button"></button>
    </div>
  </p-toolbar>

  <p-table [columns]="cols" [value]="transporters" dataKey="vin">
    <!-- header -->
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 2.25em"></th>
        <th *ngFor="let col of columns" pSortableColumn="true" class="fleet-column">{{col.header}}</th>
      </tr>
    </ng-template>
    <!-- row -->
    <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
      <tr>
        <td>
          <a href="#" [pRowToggler]="rowData">
            <i [ngClass]="expanded ? 'fa fa-fw fa-chevron-circle-down' : 'fa fa-fw fa-chevron-circle-right'"></i>
          </a>
        </td>
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
    <!-- expansion -->
    <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
      <tr>
        <td [attr.colspan]="columns.length + 1">
          <div style="height:200px;background:skyblue;">
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
