
<div style="width:512px;">

  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
    <div class="ui-grid-row">
      <div class="ui-grid-col-12">
        <div class="field">
          <div class="field-label"><span class="field-spacer"></span><span class="field-name">name:&nbsp;</span></div>
          <input pInputText type="text" [(ngModel)]="route.name" (ngModelChange)="validation()"/>
        </div>
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-6">
        <div class="field">
          <div class="field-label"><span class="field-spacer"></span><span class="field-name">type:&nbsp;</span></div>
          <input pInputText type="text" [(ngModel)]="route.type" (ngModelChange)="validation()"/>
        </div>
      </div>
      <div class="ui-grid-col-6">
        <div class="field">
          <div class="field-label"><span class="field-spacer"></span><span class="field-name">category:&nbsp;</span></div>
          <input pInputText type="text" [(ngModel)]="route.category" (ngModelChange)="validation()"/>
        </div>
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-12">
        <div class="field">
          <div class="field-label"><span class="field-spacer"></span><span class="field-name">description:&nbsp;</span></div>
          <input pInputText type="text" [(ngModel)]="route.description" (ngModelChange)="validation()"/>
        </div>
      </div>
    </div>
  </div>

  <div style="height:20px;"></div>

  <p-toolbar>
    <div class="ui-toolbar-group-left">
      <img *ngIf="working" src="assets/working.gif">
    </div>
    <div class="ui-toolbar-group-right">
      <span>&nbsp;</span>
      <button *ngIf="validated && !working" pButton type="button" label="add this route" icon="fa-plus-circle" (click)="onAdd()"></button>
    </div>
  </p-toolbar>

</div>
