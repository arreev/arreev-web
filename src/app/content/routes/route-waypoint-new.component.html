
<div style="width:512px;">

  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
    <div class="ui-grid-row">
      <div class="ui-grid-col-12">
        <div class="field">
          <div class="field-label"><span class="field-spacer"></span><span class="field-name">name:&nbsp;</span></div>
          <input pInputText type="text" [(ngModel)]="waypoint.name" (ngModelChange)="validation()"/>
        </div>
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-6">
        <div class="field">
          <div class="field-label"><span class="field-spacer"></span><span class="field-name">type:&nbsp;</span></div>
          <input pInputText type="text" [(ngModel)]="waypoint.type" (ngModelChange)="validation()"/>
        </div>
      </div>
      <div class="ui-grid-col-6">
        <div class="field">
          <div class="field-label"><span class="field-spacer"></span><span class="field-name">category:&nbsp;</span></div>
          <input pInputText type="text" [(ngModel)]="waypoint.category" (ngModelChange)="validation()"/>
        </div>
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-12">
        <div class="field">
          <div class="field-label"><span class="field-spacer"></span><span class="field-name">description:&nbsp;</span></div>
          <input pInputText type="text" [(ngModel)]="waypoint.description" (ngModelChange)="validation()"/>
        </div>
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-12">
        <div class="field">
          <div class="field-label"><span class="field-spacer"></span><span class="field-name">address:&nbsp;</span></div>
          <input pInputText type="text" [(ngModel)]="waypoint.address" (ngModelChange)="validation()"/>
          <i class="fa fa-globe" *ngIf="waypoint.address" (click)="onSearchAddress()" style="color:blue;cursor:pointer;font-size:15pt;margin-left:5px;"></i>
        </div>
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-6">
        <div class="field">
          <div class="field-label"><span class="field-spacer"></span><span class="field-name">latitude:&nbsp;</span></div>
          <input pInputText type="text" [(ngModel)]="waypoint.latitude" (ngModelChange)="validation()"/>
        </div>
      </div>
      <div class="ui-grid-col-6">
        <div class="field">
          <div class="field-label"><span class="field-spacer"></span><span class="field-name">longitude:&nbsp;</span></div>
          <input pInputText type="text" [(ngModel)]="waypoint.longitude" (ngModelChange)="validation()"/>
        </div>
      </div>
    </div>
  </div>

  <div style="height:20px;"></div>

  <p-toolbar>
    <div class="ui-toolbar-group-left">
      <img *ngIf="working" src="assets/working.gif">
    </div>
    <div class="ui-toolbar-group-right">
      <span>&nbsp;</span>
      <button *ngIf="validated && !working" pButton type="button" label="add this waypoint" icon="fa-plus-circle" (click)="onAdd()"></button>
    </div>
  </p-toolbar>

</div>
