
<div class="routes-new-container">

  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
    <div class="ui-grid-row">
      <div class="ui-grid-col-6">
        <span class="routes-new-label">name</span>
        <input pInputText type="text" placeholder="..." [(ngModel)]="routevm.name" (ngModelChange)="validation()"/>
      </div>
      <div class="ui-grid-col-6">
        <span class="routes-new-label">description</span>
        <input pInputText type="text" placeholder="..." [(ngModel)]="routevm.description" (ngModelChange)="validation()"/>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-6">
        <span class="routes-new-label">type</span>
        <input pInputText type="text" placeholder="..." [(ngModel)]="routevm.type" (ngModelChange)="validation()"/>
      </div>
      <div class="ui-grid-col-6">
        <span class="routes-new-label">category</span>
        <input pInputText type="text" placeholder="..." [(ngModel)]="routevm.category" (ngModelChange)="validation()"/>
      </div>
    </div>
  </div>

  <p-toolbar>
    <div class="ui-toolbar-group-left">
      <p-progressSpinner *ngIf="working" [style]="{'height':'1em'}"></p-progressSpinner>
    </div>
    <div class="ui-toolbar-group-right">
      <span>&nbsp;</span>
      <button *ngIf="validated && !working" pButton type="button" label="add this route" icon="fa-plus-circle" (click)="onAdd()"></button>
    </div>
  </p-toolbar>

</div>
