
<div class="people-new-container">

  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
    <div class="ui-grid-row">
      <div class="ui-grid-col-6">
        <span class="people-new-label">name</span>
        <input pInputText type="text" [(ngModel)]="group.name" (ngModelChange)="doValidation()"/>
      </div>
      <div class="ui-grid-col-6">
        <span class="people-new-label">description</span>
        <input pInputText type="text" [(ngModel)]="group.description" (ngModelChange)="doValidation()"/>
      </div>
    </div>
  </div>

  <div style="height:20px;"></div>

  <div>
    <span class="people-new-label">image</span>
    <p-fileUpload name="image" accept="image/*" maxFileSize="2097152ïœ‚" customUpload="true" [style]="{'font-size':'.85em'}"
                  [showUploadButton]="false" [showCancelButton]="false"
                  (onSelect)="onSelectImage($event.files)" (onClear)="onUnSelectImage()" (onRemove)="onUnSelectImage()">
    </p-fileUpload>
  </div>

  <div style="height:20px;"></div>

  <p-toolbar>
    <div class="ui-toolbar-group-left">
      <p-progressSpinner *ngIf="working" [style]="{'height':'1em'}"></p-progressSpinner>
    </div>
    <div class="ui-toolbar-group-right">
      <span>&nbsp;</span>
      <button *ngIf="validated && !working" pButton type="button" label="add this group" icon="fa-plus-circle" (click)="onAdd()"></button>
    </div>
  </p-toolbar>

</div>
