
<!-- <app-test></app-test> -->

<div *ngIf="false" #appcontainer class="app-container">
  <div class="app-header">
    <button pButton type="button" icon="fa-bars" (click)="sidenav.toggle()"></button>

    <img src="assets/arreev-icon.png" style="margin-left:20px;cursor:pointer;" (click)="onArreev()">
    <span style="margin-left:-5px;font-weight:bold;font-size:24pt;color:white;text-shadow: 2px 2px rgba( 0,0,0,.5 );">arreev</span>

    <span class="spacer"></span>

    <div class="ui-inputgroup" style="font-size:9pt;">
      <input type="text" pInputText placeholder="" size="30">
    </div>
    <div class="app-header-icon" style="margin-left:5px;margin-right:15px;"><i class="fa fa-search"></i></div>

    <div style="width:15px;"></div>

    <img src="{{avatarURL$|async}}" border="0" width="28px" style="cursor:pointer;"/>

    <div class="app-header-icon"><i class="fa fa-sign-in"></i></div>
    <div class="app-header-icon"><i class="fa fa-commenting-o"></i></div>
    <div class="app-header-icon"><i class="fa fa-cog"></i></div>

    <div style="width:15px;"></div>

    <div class="app-header-icon" style="margin-left:10px;margin-right:10px;"><i class="fa fa-ellipsis-v"></i></div>
  </div>

  <mat-sidenav-container class="app-sidenav-container" autosize>
    <mat-sidenav #sidenav mode="side" opened="true" class="app-sidenav">
      <app-nav></app-nav>
    </mat-sidenav>
    <section style="padding:8px;height:100%;">
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-container>

  <div class="app-footer">
    <span style="font-size:10pt;color:white;">copyright arreev</span>
    <span class="spacer"></span>
    <img src="assets/arreev-icon.png" style="width:28px;height:24px;">
  </div>
</div>
