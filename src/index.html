<html lang="en">
<head>

  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: transparent;
    }
  </style>

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- TODO: how to initialize in code, so that api key is only in environment -->

  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-9721214198454765",
      enable_page_level_ads: true
    });
  </script>
</head>
<body>
  <script type="text/javascript">
    function onFollowMapInfoWindowChanged( element ) {
      eventtype = "onFollowMapInfoWindowChange.event";
      if ( document.createEvent ) {
        event = document.createEvent( "HTMLEvents" );
        event.initEvent( eventtype,true,true );
        event.eventName = eventtype;
        element.dispatchEvent( event );
      } else {
        event = document.createEventObject();
        event.eventType = eventtype;
        event.eventName = eventtype;
        element.fireEvent( event );
      }
    }
  </script>
  <app-root>
    <div class="loading">
      <img src="assets/app-loading.gif" alt="">
    </div>
  </app-root>
</body>
